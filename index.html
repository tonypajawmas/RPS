<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="rps">
      <!-- ROCK BUTTON -->
      <form action="" id="reset1">
        <input type="button" value="Rock" button id="choiceRock" />

        <!-- PAPER BUTTON -->
        <input type="button" value="Paper" button id="choicePaper" />

        <!-- SCISSORS BUTTON -->
        <input type="button" value="Scissors" button id="choiceScissors" />
      </form>
    </div>

    <!-- RESULTS -->
    <h2 id="resultsDisplay">Win or Lose?</h2>

    <script src="main.js"></script>
  </body>
</html>
